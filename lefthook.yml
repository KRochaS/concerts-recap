pre-commit:
  commands:
    check:
      run: npx prettier --write {staged_files}
      glob: '*.{js,jsx,mjs,ts,tsx,css,json,md}'
      stage_fixed: true

pre-push:
  commands:
    validate:
      run: npx tsc --noEmit --skipLibCheck
      glob: '*.{ts,tsx}'

    lint:
      run: npx eslint .
      glob: '*.{ts,tsx}'

    test:
      run: npm run test:coverage
      glob: '*.{ts,tsx}'
